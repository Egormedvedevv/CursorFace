<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CursorFace Start</title>
    <link rel="stylesheet" href="./start.css" />
    <link rel="icon" href="./images/favicon.png" type="image/png" />
    <meta
      name="description"
      content="CursorFace – playful web experiment where quirky characters follow your every cursor move."
    />
  </head>
  <body>
    <div class="mobile-view">
      <img
        src="./images/forphones.png"
        alt="Mobile Version"
        class="forphones-img"
        loading="lazy"
      />
    </div>

    <div class="desktop-view">
      <img src="./startimgs/logo.png" class="logo" alt="Logo" loading="lazy" />

      <div class="right-layers">
        <img
          src="./startimgs/grayblocks.png"
          alt="Gray Blocks"
          class="layer grayblocks"
          loading="lazy"
        />
        <img
          src="./startimgs/interface.png"
          alt="Interface Face"
          class="layer interface"
          loading="lazy"
        />
        <img
          src="./startimgs/blackblocks.png"
          alt="Black Blocks"
          class="layer blackblocks"
          loading="lazy"
        />
      </div>

      <div class="character-switcher">
        <div class="choose-label">choose:</div>
        <div class="char-buttons">
          <a href="./main.html?char=1"
            ><img
              src="./images/char1.png"
              alt="Персонаж 1"
              data-char="1"
              loading="lazy"
          /></a>
          <a href="./main.html?char=2"
            ><img
              src="./images/char2.png"
              alt="Персонаж 2"
              data-char="2"
              loading="lazy"
          /></a>
          <a href="./main.html?char=3"
            ><img
              src="./images/char3.png"
              alt="Персонаж 3"
              data-char="3"
              loading="lazy"
          /></a>
          <a href="./main.html?char=4"
            ><img
              src="./images/char4.png"
              alt="Персонаж 4"
              data-char="4"
              loading="lazy"
          /></a>
          <a href="./main.html?char=5"
            ><img
              src="./images/char5.png"
              alt="Персонаж 5"
              data-char="5"
              loading="lazy"
          /></a>
          <a href="./main.html?char=6"
            ><img
              src="./images/char6.png"
              alt="Персонаж 6"
              data-char="6"
              loading="lazy"
          /></a>
        </div>
      </div>

      <button id="info-btn" title="Info" aria-label="Info">
        <img src="./startimgs/i.png" alt="Info" loading="lazy" />
      </button>

      <div id="info-modal" class="modal">
        <div class="modal-content" style="padding: 0; background: transparent; box-shadow: none;">
          <button id="close-info" style="position:absolute;top:10px;right:15px;z-index:10;font-size:20px;background:none;border:none;color:white;cursor:pointer;">&times;</button>
          <img src="./startimgs/infoboard.png" alt="Info Board" style="max-width:90vw;max-height:80vh;display:block;border-radius:10px;" />
        </div>
      </div>

    <script src="./start.js" defer></script>
  </body>
</html>
